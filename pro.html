<!DOCTYPE html>
<html>
<head>
    
    <title> Student Registration form</title>
</head>
<body>
    <center><h1>Student Registration form </h1></center>
    <form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname"name="fname" value=""><br><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname"name="lname" value=""><br><br>
  <label for="Brithday">Date Of Birth :</label><br>
  <input type="date" id="Brithday" name="Brithday"><br><br>
  <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email"><br><br> 
  <label for="pwd">Password:</label><br>
  <input type="Password" id="pwd" name="pwd"><br><br>       
  <label for=" re-pwd"> Re-Enter Password:</label><br>
  <input type=" re-enter password" id=" re-pwd" name="re-pwd"><br><br>
  <label for="phone">Enter your phone numder:</label><br>
  <input type="tel" id="phone" name="phone" placeholder="1234567890"><br><br>
  <ladel for="Gender">Gender:</ladel><br>
   <select <input type="radio" id="mygender" name="mygender">
   <option value="1">Male</option>
   <option value="2">Female</option>
   <option value="3">Other</option>
    </select><br><br>
    <tr>
  <label for="address">Address:</label><br>
 <td> <textarea row="10" cols="25"
     placeholder="Enter your Address"></textarea> </td>
     </tr><br><br>
    <label for="text">State:</label><br>
    <input type="text" id="mystate" name="mystate" placeholder="Enter your State"><br><br> 
    <label for="text">City:</label><br>
    <input type="text" id="mycity" name="mycity" placeholder="Enter your City"><br><br>
    <label for="text">Country:</label><br>
    <input type="text" id="mycountry" name="mycountry" placeholder="Enter your Country"><br><br>
    <label for="text">Pincode:</label><br>
    <input type="text" id="mypincode" name="mypincode" placeholder="Enter your Pincode"><br><br>
    <label for="hobbiesid">Select your option</label>
<select name="Myhobbies" id="hobbiesid">
<option value="1">Reading</option>
<option value="2">Writing</option>
<option value="3" selected>Coding</option>
<option value="4">Dancing</option>
<option value="5">Gaming</option>
</select><br><br>
<label for="text">Cource Applied For:</label>
<select name="my cource" id="my cource">
<option value="1">BSC</option>
<option value="2">B.COM</option>
<option value="3" >B.TECH</option>
<option value="4">B.A</option>
<option value="5">BCA</option></select><br><br>
<input type="reset"><br><br>
  <center><input type="submit" value="Submit"></center>

     
    </form>
    
</body>
</html>
